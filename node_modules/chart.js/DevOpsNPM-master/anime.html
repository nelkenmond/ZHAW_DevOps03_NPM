<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <style>
        html,
        body {
            padding: 0;
            margin: 0;
            background-color: #25275a;
            width: 100%;
            height: 100%;
        }

        .box {
            width: 50px;
            height: 150px;
        }

        .boxes {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        .boxes__inner {
            display: flex;
            overflow: hidden;
            height: 165px;
        }
    </style>
    <script src="node_modules/animejs/lib/anime.min.js"></script>
    <title>Anime</title>
</head>

<body>
    <div class="boxes">
        <div class="boxes__inner">
            <div class="box js-box"></div>
            <div class="box js-box"></div>
            <div class="box js-box"></div>
            <div class="box js-box"></div>
            <div class="box js-box"></div>
            <div class="box js-box"></div>
            <div class="box js-box"></div>
            <div class="box js-box"></div>
            <div class="box js-box"></div>
            <div class="box js-box"></div>
            <div class="box js-box"></div>
        </div>
    </div>
    <script>
        const boxesAnimation = window.anime({
            targets: '.js-box',
            translateY: [150, 50],
            backgroundColor: (el, i, t) => {
                const r = 58 + (i * 12);
                const g = 35 + (i * 12);
                const b = 220;
                const color = `rgb(${r}, ${g}, ${b})`;
                return color;
            },
            duration: 900,
            easing: 'easeOutElastic',
            elasticity: 500,
            delay: (el, i, t) => i * 20,
            loop: true,
            direction: 'alternate',
        });
    </script>
</body>

</html>
